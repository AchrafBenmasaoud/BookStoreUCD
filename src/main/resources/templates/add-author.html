<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Register Author</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>

<div class="container mt-5" style="max-width: 500px;">
  <h2 class="mb-4 text-center">Register a New Author</h2>

  <form th:action="@{/author}" th:object="${author}" method="post">
    <div class="mb-3">
      <label for="name" class="form-label">First Name:</label>
      <input type="text" class="form-control" id="name" th:field="*{authorName}" required />
    </div>

    <div class="mb-3">
      <label for="surname" class="form-label">Last Name:</label>
      <input type="text" class="form-control" id="surname" th:field="*{authorSurname}" required />
    </div>

    <button type="submit" class="btn btn-primary w-100">Submit</button>

    <div class="mt-3 text-center">
      <a class="btn btn-link" href="/author">Back to list</a>
    </div>
  </form>
</div>

</body>
</html>

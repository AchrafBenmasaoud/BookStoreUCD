<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Register Author</title>
</head>
<body>

<h2>Register a new author</h2>

<form th:action="@{/author}" th:object="${author}" method="post">
  <label for="name">Name:</label>
  <input type="text" id="name" th:field="*{authorName}" required />
  <br/><br/>

  <label for="surname">Surname:</label>
  <input type="text" id="surname" th:field="*{authorSurname}" required />
  <br/><br/>

  <button type="submit">Submit</button>
</form>

<a href="/authors">Back to list</a>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>BookStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .action-btns {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
    <a class="navbar-brand" href="/">BookStore</a>
    <div class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/author">Author</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/cart">Cart</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Search -->
<div class="container mt-4">
    <form class="d-flex mb-4" method="get" th:action="@{/}">
        <input class="form-control me-2" type="search" name="query" placeholder="Search..." aria-label="Search">
        <button class="btn btn-primary me-2" type="submit">Search</button>
        <a href="/book/new" class="btn btn-success">
            &#43; <!-- Plus sign -->
        </a>
    </form>

    <!-- Book Grid -->
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
        <div class="col" th:each="book : ${books}">
            <div class="card h-100 text-center">
                <img src="https://via.placeholder.com/100" class="card-img-top mx-auto mt-3" style="width: 100px;"
                     alt="Book">
                <div class="card-body">
                    <h5 class="card-title" th:text="${book.getTitle()}">Book Title</h5>
                    <p class="card-text">
                      <span th:each="author, stat : ${book.authors}">
                          <span th:text="${author.authorName + ' ' + author.authorSurname}"></span>
                          <span th:if="${!stat.last}">, </span>
                      </span>
                    </p>
                    <p class="card-text text-muted" th:text="${book.getIsbn()}">ISBN</p>
                    <p class="card-text text-muted" th:text="'$' + ${book.getPrice()}">Price</p>
                    <p class="card-text text-muted" th:text="${book.getCopies()}">Copies</p>
                    <div class="action-btns mt-3">
                        <a th:href="@{'/book/update/' + ${book.getId()}}" class="btn btn-warning btn-sm">Edit</a>
                        <a th:href="@{'/book/delete/' + ${book.getId()}}" class="btn btn-danger btn-sm"
                           onclick="return confirm('Are you sure you want to delete this book?');">Delete</a>
                        <form th:action="@{/cart/add}" method="post">
                            <input type="hidden" name="bookId" th:value="${book.getId()}">
                            <button class="btn btn-primary" type="submit">Add to Cart</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>

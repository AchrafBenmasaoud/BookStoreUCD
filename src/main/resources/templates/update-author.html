<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Register Author</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <div class="card shadow rounded-4">
    <div class="card-body">
      <h2 class="card-title text-center mb-4">Update Author</h2>

      <form th:action="@{/author/update}" th:object="${author}" method="post">

        <input type="hidden" th:field="*{author_id}" />

        <div class="mb-3">
          <label for="name" class="form-label">Name:</label>
          <input type="text" id="name" th:field="*{authorName}" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="surname" class="form-label">Surname:</label>
          <input type="text" id="surname" th:field="*{authorSurname}" class="form-control" required />
        </div>

        <div class="d-flex justify-content-between">
          <a href="/author" class="btn btn-secondary">Back to List</a>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>

    </div>
  </div>
</div>

</body>
</html>
